<div class="container-fluid justify-content-start bg-info">
    <div class="row">
        <div class="pt-3 text-center">
            <div class="badge bg-primary fs-1 text-light text-center fw-bold">{{title}}</div>
        </div>
    </div>
    <div class="row gx-2">
        <div class="col-10 pt-5">
            <app-map (countrySelected)="onCountrySelected($event)"></app-map>
        </div>
        <div class="col pt-5 ps-4">
            <app-country-info [selectedCountryName]="selectedCountryName"></app-country-info>
        </div>
    </div>
    <div class="row pt-5 ps-4 text-light">
        <h4>{{reference}}</h4>
        <p>{{source}}</p>
        <p><a href="https://databank.worldbank.org/source/world-development-indicators" target="_blank" rel="noopener">{{link}}</a></p>
    </div>
    
<router-outlet></router-outlet>
</div>
